<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fleet Feet 2025 Gift Guide</title>
  <link rel="stylesheet" href="pageflip.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="stage">
    <!-- Top Navigation -->
    <header class="topbar" role="banner">
      <button id="prev" class="btn" type="button" aria-label="Previous page">‹ Prev</button>
      <span id="pi" aria-live="polite">Page <b id="pnum">1</b>/<b id="ptotal">0</b></span>
      <button id="next" class="btn" type="button" aria-label="Next page">Next ›</button>
    </header>

    <!-- Book Container -->
    <div id="book" class="book" tabindex="0" role="application" aria-label="Gift Guide Flipbook">
      
      <!-- Front Cover -->
      <section class="page cover cover--front" data-title="Cover">
        <div class="cover-inner">
          <div class="logo-container">
            <img src="image/FF VT Logo (1).jpg" alt="Fleet Feet Logo" class="logo">
          </div>
          <h1>Fleet Feet 2025 Gift Guide</h1>
          <p>Flip through curated picks for every runner and walker</p>
        </div>
      </section>

      <!-- Page 1: Running Socks -->
      <section class="page" data-title="Running Socks">
        <h2>Running Socks</h2>
        <div class="gear-gallery">
          <figure class="gear-tile" data-item="balega">
            <img src="image/logos/darn-tough-2.jpg" alt="Darn Tough Socks">
          </figure>
          <figure class="gear-tile" data-item="darntough">
            <img src="image/logos/1-balega-logo-1.jpg" alt="Balega Socks">
          </figure>
          <figure class="gear-tile" data-item="jogology">
            <img src="image/logos/jogology-logo.webp" alt="Jogology Socks">
          </figure>
          <figure class="gear-tile" data-item="dttab">
            <img src="image/socks/micro-crew-ultra-lightweight-darn tough.jpg" alt="Darn Tough No-Show">
          </figure>
        </div>
      </section>

      <!-- Page 2: Cold Weather -->
      <section class="page" data-title="Cold Weather">
        <h2>Cold Weather Accessories</h2>
        <div class="gear-gallery">
          <figure class="gear-tile" data-item="balega">
            <img src="image/socks/balega-hidden-comfort.jpg" alt="Running Gloves">
          </figure>
          <figure class="gear-tile" data-item="darntough">
            <img src="image/socks/micro-crew-ultra-lightweight-darn tough.jpg" alt="Headbands">
          </figure>
          <figure class="gear-tile" data-item="jogology">

          <figure class="gear-tile" data-item="dttab">
            <img src="image/socks/no-show-tab-darn-tough.jpg" alt="Neck Gaiters">

          <figure class="gear-tile" data-item="darntough">

          </figure>

      </section>

      <!-- Back Cover -->
      <section class="page cover cover--back" data-title="Back Cover">
        <div class="cover-inner">
          <img src="image/giftcard - Copy.jpg" alt="Fleet Feet Gift Card" class="giftcard-img">
          <h1>Thanks for Flipping!</h1>
          <p>Gift Cards Available <a href="#" target="_blank">Online</a> and In Store!</p>
        </div>
      </section>

    </div>

    <!-- Page Dots -->
    <div class="dots" role="tablist" aria-label="Page navigation">
      <button class="dot active" data-index="0" role="tab" aria-label="Cover"></button>
      <button class="dot" data-index="1" role="tab" aria-label="Running Socks"></button>
      <button class="dot" data-index="2" role="tab" aria-label="Cold Weather"></button>
      <button class="dot" data-index="3" role="tab" aria-label="Jackets"></button>
      <button class="dot" data-index="4" role="tab" aria-label="Warm Layers"></button>
      <button class="dot" data-index="5" role="tab" aria-label="Nutrition"></button>
      <button class="dot" data-index="6" role="tab" aria-label="Electronics"></button>
      <button class="dot" data-index="7" role="tab" aria-label="Lululemon"></button>
      <button class="dot" data-index="8" role="tab" aria-label="Rabbit"></button>
      <button class="dot" data-index="9" role="tab" aria-label="Injury Prevention"></button>
      <button class="dot" data-index="10" role="tab" aria-label="Back Cover"></button>
    </div>
  </main>

  <!-- Product Modal -->
  <div class="modal" id="gearModal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__backdrop"></div>
    <div class="modal__dialog">
      <button class="modal__close" type="button" aria-label="Close">&times;</button>
      
      <div class="modal__grid">
        <!-- Left Card -->
        <div class="modal__card">
          <div class="modal__cardInner" id="gmCardLeft">
            <div class="modal__face modal__face--front">
              <img id="gmImgLeft" alt="">
            </div>
            <div class="modal__face modal__face--back">
              <div class="modal__backInner" id="gmBackLeft"></div>
            </div>
          </div>
        </div>
        
        <!-- Right Card -->
        <div class="modal__card">
          <div class="modal__cardInner" id="gmCardRight">
            <div class="modal__face modal__face--front">
              <img id="gmImgRight" alt="">
            </div>
            <div class="modal__face modal__face--back">
              <div class="modal__backInner" id="gmBackRight"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="pageflip.browser.js" defer></script>
  <script src="main.js" defer></script>
  <script src="modal.js" defer></script>
</body>
</html>
